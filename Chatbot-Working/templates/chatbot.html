<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #D6E6F2;
            color: #1B4965;
            padding: 30px 15px;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.15);
            position: relative;
        }

        h2 {
            font-size: 2rem;
            font-weight: bold;
            color: #5E8CAE;
            margin-bottom: 10px;
        }

        #chat-box {
            height: 500px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 12px;
            background: #f9f9f9;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .chat-message {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 16px;
            word-wrap: break-word;
            display: inline-block;
        }

        .user-message {
            align-self: flex-start;
            background: #5E8CAE;
            color: white;
            border-bottom-left-radius: 0;
        }

        .bot-message {
            align-self: flex-end;
            background: #BFD7EA;
            color: #1B4965;
            border-bottom-right-radius: 0;
        }

        .chat-input-wrapper {
            position: relative;
            margin-top: 20px;
        }

        #user-input {
            padding: 10px 15px;
            border-radius: 12px;
            border: 1px solid #ccc;
            width: 100%;
            padding-right: 100px; /* Space for the button */
        }

        .btn-send {
            position: absolute;
            right: 5px;
            top: 5px;
            bottom: 5px;
            padding: 0 20px;
            border: none;
            border-radius: 12px;
            background-color: #5E8CAE;
            color: white;
        }

        .btn-send:hover {
            background-color: #416b8d;
        }

        .btn-danger {
            border-radius: 12px;
        }

        .center-button {
            display: flex;
            justify-content: center;
        }

        @media screen and (max-width: 576px) {
            #chat-box {
                height: 400px;
            }

            .btn-send {
                padding: 0 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ’¬ Chatbot Assistant</h2>
        <p>Ask me anything. I'm here to help!</p>

        <div id="chat-box">
            {% for chat in chat_history %}
                {% if chat.role == 'user' %}
                    <div class="chat-message user-message">{{ chat.message }}</div>
                {% else %}
                    <div class="chat-message bot-message">{{ chat.message }}</div>
                {% endif %}
            {% endfor %}
        </div>

        <form method="POST" action="/chat" class="chat-input-wrapper">
            <input type="text" id="user-input" name="message" class="form-control" placeholder="Type a message..." required>
            <button type="submit" class="btn btn-send">Send</button>
        </form>

        <div class="center-button mt-3">
            <a href="/clear" class="btn btn-danger">Clear Chat</a>
        </div>
    </div>
</body>
</html>
