<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - AI Hub</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #D6E6F2; /* Fog White */
            color: #1B4965; /* Deep Blue */
            text-align: center;
            padding: 50px 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
        }
        h1 {
            font-size: 3em;
            font-weight: bold;
            color: #5E8CAE; /* Frosty Blue */
        }
        p {
            font-size: 1.2em;
        }
        .btn-custom {
            background: #5E8CAE;
            color: white;
            padding: 12px 25px;
            font-size: 1.2em;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.3s;
            display: inline-block;
            margin: 10px;
        }
        .btn-custom:hover {
            background: #BFD7EA;
            color: #1B4965;
        }
        .hero-section {
            background: white;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
        }
        .features {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap;
        }
        .feature-box {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 250px;
            transition: 0.3s;
        }
        .feature-box:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
        }
        .feature-title {
            font-size: 1.5em;
            font-weight: bold;
            color: #5E8CAE;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            .btn-custom {
                width: 100%; /* Full width buttons on mobile */
                text-align: center;
            }
            .features {
                flex-direction: column; /* Stack feature boxes on smaller screens */
                gap: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="hero-section">
            <h1>Welcome to AI Hub</h1>
            <p>Your gateway to AI-powered experiences</p>
            <a href="/signup" class="btn-custom">Sign Up</a>
            <a href="/signin" class="btn-custom">Sign In</a>
        </div>

        <div class="features">
            <div class="feature-box">
                <h3 class="feature-title">Digital Twin</h3>
                <p>Real-time digital representation of physical assets.</p>
            </div>
            <div class="feature-box">
                <h3 class="feature-title">Social Connectivity</h3>
                <p>Engage and interact with AI-driven social experiences.</p>
            </div>
            <div class="feature-box">
                <h3 class="feature-title">Chatbot</h3>
                <p>Instant AI-powered conversations.</p>
            </div>
        </div>
    </div>

</body>
</html>
