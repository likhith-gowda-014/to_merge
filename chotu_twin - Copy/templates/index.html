<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Talk to Your AI</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #f1f1f1;
      overflow: hidden;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-color: #121212;
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2em;
    }

    .avatar-container {
      margin: 20px 0;
    }

    .avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #ff4757;
    }

    .controls {
      margin: 20px 0;
    }

    .control-button {
      font-size: 20px;
      background-color: #ff4757;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      margin: 0 10px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .response-box {
      background-color: rgba(30, 30, 30, 0.9);
      border: 2px solid #444;
      border-radius: 12px;
      padding: 20px;
      margin: 30px auto;
      max-width: 80%;
      text-align: left;
      min-height: 60px;
      max-height: 200px;         /* Limit height */
      overflow-y: auto;          /* Enable scroll */
      word-wrap: break-word;
    }

    #response-text {
      margin: 0;
      color: #f8f8f8;
      white-space: pre-wrap;     /* Preserve spaces & wrap */
      word-spacing: 0.1em;       /* Add space between words */
      line-height: 1.5;          /* Line spacing */
    }


    #voice-visualizer {
      width: 100%;
      height: 80px;
      margin: 0 auto;
    }

    canvas {
      display: block;
      margin: 0 auto;
    }

    #status {
      color: #bbb;
      margin-top: 10px;
      font-style: italic;
    }
  </style>
</head>
<body>

  <div id="particles-js"></div>

  <div class="container">
    <h1>Talk to Your AI</h1>

    <div id="avatar-container">
      <img id="avatar" class="avatar" src="{{ url_for('static', filename='images/avatar.jpeg') }}" alt="AI Avatar">
    </div>       

    <div id="voice-visualizer">
      <canvas id="waveCanvas" width="400" height="80"></canvas>
    </div>

    <div class="controls">
      <button id="record-btn" class="control-button" title="Start/Stop Recording">
        <i class="fas fa-microphone"></i>
      </button>
      <button id="pause-btn" class="control-button" title="Pause/Resume Audio" disabled>
        <i class="fas fa-pause"></i>
      </button>
    </div>

    <p id="status">Click the mic to start recording...</p>

    <div id="response-box" class="response-box">
      <p id="response-text">Your AI will respond here...</p>
    </div>
  </div>

  <script>
    const recordBtn = document.getElementById("record-btn");
    const pauseBtn = document.getElementById("pause-btn");
    const statusText = document.getElementById("status");
    const responseText = document.getElementById("response-text");
    const canvas = document.getElementById("waveCanvas");
    const ctx = canvas.getContext("2d");

    let mediaRecorder;
    let audioChunks = [];
    let isRecording = false;
    let currentAudio = null;
    let audioStream;
    let analyser, dataArray, source;

    recordBtn.addEventListener("click", () => {
      if (isRecording) {
        mediaRecorder.stop();
        statusText.innerText = "Processing...";
        recordBtn.innerHTML = '<i class="fas fa-microphone"></i>';
        cancelAnimationFrame(drawLoop);
      } else {
        startRecording();
        recordBtn.innerHTML = '<i class="fas fa-stop"></i>';
      }
      isRecording = !isRecording;
    });

    pauseBtn.addEventListener("click", () => {
      if (currentAudio) {
        if (currentAudio.paused) {
          currentAudio.play();
          pauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
        } else {
          currentAudio.pause();
          pauseBtn.innerHTML = '<i class="fas fa-play"></i>';
        }
      }
    });

    function startRecording() {
      navigator.mediaDevices.getUserMedia({ audio: true })
        .then(stream => {
          audioStream = stream;
          mediaRecorder = new MediaRecorder(stream);
          mediaRecorder.start();
          setupVisualizer(stream);

          mediaRecorder.ondataavailable = event => {
            audioChunks.push(event.data);
          };

          mediaRecorder.onstop = () => {
            const audioBlob = new Blob(audioChunks, { type: "audio/wav" });
            audioChunks = [];
            sendAudioToServer(audioBlob);
          };

          statusText.innerText = "🎙️ Listening...";
        })
        .catch(error => {
          console.error("Microphone access denied:", error);
          statusText.innerText = "Microphone access denied!";
        });
    }

    function sendAudioToServer(audioBlob) {
      const formData = new FormData();
      formData.append("audio", audioBlob, "recording.wav");

      fetch("/stt", {
        method: "POST",
        body: formData,
      })
      .then(response => response.json())
      .then(data => {
        if (data.ai_response) {
          typeWriterEffect(data.ai_response);
          playTTS(data.ai_response);
        } else {
          responseText.innerText = data.error || "Error receiving response.";
        }
        statusText.innerText = "✅ Done!";
      })
      .catch(error => {
        console.error("Request failed:", error);
        statusText.innerText = "An error occurred.";
      });
    }

    function typeWriterEffect(text, i = 0) {
      responseText.innerText = "";
      let speed = 30;
      (function type() {
        if (i < text.length) {
          responseText.innerText += text.charAt(i);
          i++;
          setTimeout(type, speed);
        }
      })();
    }

    function playTTS(text) {
      fetch("/tts_audio", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text: text })
      })
      .then(response => response.blob())
      .then(audioBlob => {
        const audioUrl = URL.createObjectURL(audioBlob);
        if (currentAudio) currentAudio.pause();

        currentAudio = new Audio(audioUrl);
        currentAudio.play();

        pauseBtn.disabled = false;
        pauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
      })
      .catch(error => console.error("TTS Error:", error));
    }

    let drawLoop;
    function setupVisualizer(stream) {
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      analyser = audioCtx.createAnalyser();
      source = audioCtx.createMediaStreamSource(stream);
      source.connect(analyser);
      analyser.fftSize = 256;
      dataArray = new Uint8Array(analyser.frequencyBinCount);

      function draw() {
        analyser.getByteFrequencyData(dataArray);
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        const barWidth = 4;
        let x = 0;
        for (let i = 0; i < dataArray.length; i++) {
          const height = dataArray[i] / 2;
          ctx.fillStyle = `rgb(${height + 100},50,150)`;
          ctx.fillRect(x, canvas.height - height, barWidth, height);
          x += barWidth + 1;
        }

        drawLoop = requestAnimationFrame(draw);
      }

      draw();
    }

    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 60 },
        "size": { "value": 3 },
        "color": { "value": "#ff4757" },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ffffff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 1,
        }
      }
    });
  </script>
</body>
</html>
